<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="adminlogin.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js"></script>
</head>

<body>
    <div class="form-box">
        <form action="">
            <h2>Admin LogIn</h2>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="inputbox">
                <ion-icon name="eye-off-outline" onclick="togglePassword()" id="eyeicon"></ion-icon>
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            
            <div class="remember-forgot">
                <center>
                    <label><input type="checkbox"> Remember Me</label>
                </center>
            </div>
            

            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeicon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.name = "eye-outline"; // Change to "eye" icon
            } else {
                passwordField.type = "password";
                eyeIcon.name = "eye-off-outline"; // Change to "eye-off" icon
            }
        }
    </script>
</body>

</html>
